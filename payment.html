<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fleuria - Payment</title>
    <link rel="shortcut icon" href="image/icon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --clr-background: #1f1d1d;
        --clr-text-primary: #f2e7e4;
        --clr-text-secondary: #d4c8c5;
        --clr-accent-primary: #aa6f73; 
        --clr-success: #6faaa2;
        --clr-main-content-bg: #3c3737;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        background: var(--clr-background);
        color: var(--clr-text-primary);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      
      .success-card {
        max-width: 450px;
        width: 100%;
        background: var(--clr-main-content-bg);
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        animation: fadeIn 0.8s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .success-card i {
        font-size: 80px;
        color: var(--clr-success);
        margin-bottom: 20px;
        animation: bounceIn 1s ease-out;
      }

      @keyframes bounceIn {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
        }
      }

      .success-card h1 {
        color: var(--clr-success);
        font-size: 2.2rem;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .success-card p {
        color: var(--clr-text-secondary);
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .home-btn {
        display: inline-block;
        padding: 10px 25px;
        border: none;
        border-radius: 30px;
        background-color: var(--clr-accent-primary);
        color: var(--clr-text-primary);
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .home-btn:hover {
        background-color: #d19ba1;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="success-card">
      <i class="bx bx-check-circle"></i>
      <h1>PAYMENT SUCCESSFUL</h1>
      <p>
        Your order has been placed and payment has been confirmed. You will
        receive a notification via email shortly. Thank you for shopping with
        Fleuria!
      </p>
      <a href="index.html" class="home-btn">BACK TO HOME</a>
    </div>
  </body>

</html>
